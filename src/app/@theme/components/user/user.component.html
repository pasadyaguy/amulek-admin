<div class="user-container">
  <div
    *ngIf="imageBackgroundStyle"
    class="user-picture image"
    [style.background-image]="imageBackgroundStyle"
  ></div>
  <div
    *ngIf="!imageBackgroundStyle"
    class="user-picture initials testing"
    [style.background-color]="color"
  >
    <ng-container *ngIf="showInitials">
      {{ getInitials() }}
    </ng-container>
  </div>

  <div class="info-container">
    <div *ngIf="showName && name" class="user-name">{{ name }}</div>
    <div *ngIf="showTitle && title" class="user-title">{{ title }}</div>
  </div>
</div>
