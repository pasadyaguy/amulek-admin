<mat-sidenav-container
  class="sidenav-container mat-typography"
  autosize
  hasBackdrop="false"
>
  <mat-sidenav
    #drawer
    class="drawer"
    mode="over"
    opened="true"
    (mouseenter)="onMouseOver()"
    (mouseleave)="onMouseOut()"
  >
    <mat-nav-list class="sidenav-list">
      <mat-list-item class="sidenav-list-item">
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle class="sidenav-list-item-name" *ngIf="isExpanded"
          >Management A</span
        >
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item class="sidenav-list-item">
        <mat-icon matListItemIcon>assignment</mat-icon>
        <span matListItemTitle class="sidenav-list-item-name" *ngIf="isExpanded"
          >Management B</span
        ></mat-list-item
      >
      <mat-divider></mat-divider>
      <mat-list-item class="sidenav-list-item">
        <mat-icon matListItemIcon>domain</mat-icon>
        <span matListItemTitle class="sidenav-list-item-name" *ngIf="isExpanded"
          >Management C</span
        ></mat-list-item
      >
      <mat-divider></mat-divider>
      <mat-list-item class="sidenav-list-item">
        <mat-icon matListItemIcon>folder</mat-icon>
        <span matListItemTitle class="sidenav-list-item-name" *ngIf="isExpanded"
          >Management X</span
        ></mat-list-item
      >
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>

  <!-- page content/router -->
  <mat-sidenav-content>
    <div class="body-content"><router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
