<mat-toolbar color="primary" class="header-fixed">
  <mat-toolbar-row>
    <button
      mat-icon-button
      aria-label="icon-button with menu icon"
      (click)="toggleSideNav()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="pointer header-title" [routerLink]="['/pages/home']"
      >Amulek Admin</span
    >
    <span class="header-spacer"></span>
    <app-user
      [name]="user.fullName"
      [title]="user.title"
      [picture]="user.userPhoto"
    ></app-user>
    <button
      mat-icon-button
      title="settings"
      [matMenuTriggerFor]="actionMenu"
      aria-label="icon-button with app settings menu icons"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #actionMenu="matMenu">
      <!-- <button mat-menu-item>
        <mat-icon>settings_applications</mat-icon>
        <span>Settings</span>
      </button> -->
      <button
        mat-menu-item
        *ngIf="!themeToggle"
        (click)="changeTheme()"
        title="Dark Mode"
        aria-label="icon-button with theme toggle dark icon"
      >
        <mat-icon>bedtime</mat-icon>
        <span>Dark</span>
      </button>
      <button
        mat-menu-item
        *ngIf="themeToggle"
        (click)="changeTheme()"
        title="Light Mode"
        aria-label="icon-button with theme toggle light icon"
      >
        <mat-icon>light_mode</mat-icon>
        <span>Light</span>
      </button>
      <button
        mat-menu-item
        [routerLink]="['/pages/admin/settings']"
        title="settings"
        aria-label="icon-button with settings icon"
      >
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
